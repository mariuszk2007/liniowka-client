<body class="d-flex flex-column">
<div id="page-content">
  <nav class="navbar navbar-expand navbar-dark bg-dark text-white-50">
    <header>
      <h2>
      {{ title }}
      </h2>
    </header>
   

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="#" (click)="open(registermodal)" class="nav-link">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="#" (click)="open(loginmodal)" class="nav-link">Login</a>
      </li>
    </ul>
    
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">
          <ngx-avatar  name= "{{username}}" bgColor="#000000" fgColor="#58D3F7" size="70"
          textSizeRatio="4.5" [round]="true"></ngx-avatar></a>
       
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">
          <ngx-avatar  name= "L O G O U T" bgColor="#000000" fgColor="#58D3F7" size="70"
          textSizeRatio="4.5" [round]="true"></ngx-avatar></a>
      </li>
    </ul>
  </nav>
  <ng-template #loginmodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Login</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-login></app-login>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Wyjście</button>
    </div>
  </ng-template>

  <ng-template #registermodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Sign up</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-register></app-register>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Wyjście</button>
    </div>
  </ng-template>

</div>
<router-outlet></router-outlet>
<div>
 <app-home></app-home>
</div>


<footer class="py-3 bg-dark text-white-50">
  <div class="copyright">
    <div class="row">
      <div class="span3">
        <a href="http://www.euro-geo.pl/" class="logo_h logo_h__img"><img src="http://www.euro-geo.pl/wp-content/themes/theme53591/images/footer_logo.png" alt="Euro-Geo" title="Geodezja dziś i jutro"></a>
      </div>
      <div class="span9">
        <div data-motopress-type="static" data-motopress-static-file="static/static-footer-text.php">
          <div id="footer-text" class="footer-text">

        <p>© 2020 Euro-Geo Sp. z o.o. - Wszelkie Prawa Zastrzeżone</p>

      </div>
      <a href="https://icons8.com/icon/LSqfbaGrCR_z/land-surveying">Land Surveying icon by Icons8</a>
    </div>
  </div>
  </div>
  </div>
</footer>
</body>
